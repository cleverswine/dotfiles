# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        interval 	    = 5
        colors 		    = true
        color_good          = '#86DF5D'
        color_degraded      = '#ccdc90'
        color_bad           = '#d64937'
}

order += "volume master"
order += "cpu_usage"
order += "disk /"
order += "ethernet _first_"
order += "wireless _first_"
order += "battery all"
order += "tztime local"

volume master {
        format = " %volume"
        format_muted = " "
        #device = "default"
        #mixer = "Master"
        #mixer_idx = 0
}

cpu_usage {    
        format = " %usage"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip"
        format_down = ""
}

battery all {
        format = "%status %percentage %remaining"
        format_down = ""
        last_full_capacity = true
        integer_battery_capacity = true
        low_threshold = 11
        threshold_type = percentage
        hide_seconds = true
        status_chr = " "
        status_bat = " "
        status_unk = " "
        status_full = " "
}

tztime local {
        # format = "%Y-%m-%d %H:%M"
        format = " %a %b %e   %I:%M %p"
}

disk "/" {
        format = " %avail"
}

volume master {
        format = "%volume"
        format_muted = " "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
